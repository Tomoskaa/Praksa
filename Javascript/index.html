<script>
    $(document).ready(function () {

      fetch("https://dummyapi.io/data/v1/user", {
        method: 'GET',
        headers: {
          "Content-Type":"application/json; charset=UTF-8",
          "app-id": "6175a2c936e4345ad6ceb954"
        }
      })
      .then(function (response) {
        return response.json()
      })
      .then(function (data) {
        var user_data = ''
        $.each(data.data, function (key, value) {
          user_data += '<tr>'
          user_data += '<td class="row-data">' + '<img src="' + value.picture + '" style="max-width: 60px;">' + '</td>'
          user_data += '<td class="row-data">' + value.id + '</td>'
          user_data += '<td class="row-data">' + value.title + '</td>'
          user_data += '<td class="row-data">' + value.firstName + '</td>'
          user_data += '<td class="row-data">' + value.lastName + '</td>'

          user_data += "<td>" +
            "<button type='button' id='submitBtn' class='btn btn-success'>" + "USER INFO" + "</button>" + "</td>"
          // user_data += '<td>' + '<input type="button" class="btn btn-success" value="User Details" id="submitBtn">' + '</td>'
          user_data += '</tr>'


        })
        $('#users_table').append(user_data)

        function redirectUser() {
          window.location.href="index2.html";
        }
        document.getElementById("submitBtn").addEventListener("click", redirectUser);

      })

    })
</script>
