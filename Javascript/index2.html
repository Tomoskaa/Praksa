<script>
  $(document).ready(function () {

    fetch("https://dummyapi.io/data/v1/user", {
      method: 'GET',
      headers: {
        "Content-Type":"application/json; charset=UTF-8",
        "app-id": "6175a2c936e4345ad6ceb954"
      }
    })
      .then(function (response) {
        return response.json()
      })
      .then(function (data) {
        var user_data = ''
        var user_pictures = ''
        var user_address = ''

        $.each(data.data, function (key, value) {
          user_pictures += '<h6></h6>' + '<img style="width: 20%; display: block; margin-left: auto; margin-right: auto;" src="' + value.picture + '"/>'
        })
        $('#user_picture').append(user_pictures)

        $.each(data.data, function (key, value) {
          user_data += '<h6 class=\'mt-2\'>Id</h6>' + value.id + '</br>'
          user_data += '<h6 class=\'mt-2\'>Title</h6>' + value.title + '</br>'
          user_data += '<h6 class=\'mt-2\'>Fist Name</h6>' + '<p>' + value.firstName + '</p>'
          user_data += '<h6 class=\'mt-2\'>Last Name</h6>' + '<p>' + value.lastName + '</p>'
          user_data += '<h6 class=\'mt-2\'>Gender</h6>' + '<p>' + value.gender + '</p>'
          user_data += '<h6 class=\'mt-2\'>Email</h6>' + '<p>' + value.email + '</p>'
          user_data += '<h6 class=\'mt-2\'>Date Of Birth</h6>' + '<p>' + value.dateOfBirth + '</p>'
          user_data += '<h6 class=\'mt-2\'>Phone</h6>' + '<p>' + value.phone + '</p>'
        })
        $('#users_profile').append(user_data)

        $.each(data.data, function (key, value) {
          user_address += '<h6 class=\'mt-2\'>Street</h6>' + value.location.street + '</br>'
          user_address += '<h6 class=\'mt-2\'>City</h6>' + value.location.city + '</br>'
          user_address += '<h6 class=\'mt-2\'>Country</h6>' + '<p>' + value.location.country + '</p>'
          user_address += '<h6 class=\'mt-2\'>Timezone</h6>' + '<p>' + value.location.timezone + '</p>'
          user_address += '<h6 class=\'mt-2\'>Register Date</h6>' + '<p>' + value.registerDate + '</p>'
        })
        $('#users_address').append(user_address)
      })

    function redirectToFirstPage() {
      window.location.href="index.html";
    }
    document.getElementById("submitBtn").addEventListener("click", redirectToFirstPage);
  })
</script>
